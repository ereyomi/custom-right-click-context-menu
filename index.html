<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right click Context</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="ere-container">
        <p>Right click anywhere to see context (click outside context to hid context)</p>
    </div>
    <div class="ere-context-menu">
        <ul>
            <li>
                <span>Preview</span>
            </li>
            <li>
                <span>Refresh</span>
            </li>
            <li>
                <span>Rename</span>
            </li>
            <li>
                <span>Share</span>
                <ul class="subMenus">
                    <li>
                        <span>Twitter</span>
                    </li>
                    <li>
                        <span>Instagram</span>
                    </li>
                    <li>
                        <span>Dribble</span>
                    </li>
                    <li>
                        <span>Telegram</span>
                    </li>
                </ul>
            </li>
            <li>
                <span>Delete</span>
            </li>
            <li>
                <span>Settings</span>
            </li>
        </ul>
    </div>
    <script src="./js/index.js" defer></script>
</body>

</html>
